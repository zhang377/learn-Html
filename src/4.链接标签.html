<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链接标签学习</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>




<!--a标签
  herf:需要跳转的内容
  target:表示窗口在哪里打开
        _blank：在新标签页面打开
        _self:在当前页面打开
  -->
<a href="1.firsthtml.html" target="_blank">点击跳转到页面一</a> <br/>
<a href="http://www.baidu.com" target="_self" >点击跳转到页面二</a>
<br>
<a href="2.基本标签.html">
  <img src="resources/images/aa59d139b93dde70ff207187c9f1d8bd.gif" alt="200" width="200">
</a>

<!--功能性链接
  邮件链接:mailto
-->
<a href="mailto:1318661296@qq.com">点击联系我</a>



<!--
  锚链接：
  1.需要一个标记
  2.跳转到标记
  #
-->
<a href="#top">跳转到顶部</a>


<br/>
<a name="down">底部</a>


</body>
</html>
