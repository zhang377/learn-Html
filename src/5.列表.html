<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表学习</title>
</head>
<body>


<!--有序列表
    应用：试卷
-->
<ol>
  <li>java</li>
  <li>python</li>
  <li>cpp</li>
  <li>sql</li>
  <li>ctf</li>
</ol>

<hr/>
<!--无序列表
    应用：问答
-->

<ul>
  <li>java</li>
  <li>python</li>
  <li>cpp</li>
  <li>sql</li>
  <li>ctf</li>
</ul>

<hr>
<!--自定义列表
    dl:标签
    dt:列表标题
    dd:列表内容
-->
<dl>
  <dt>subject</dt>
  <dd>python</dd>
  <dd>java</dd>
  <dd>linux</dd>

  <dt>location</dt>
  <dd>lanzhou</dd>
  <dd>shenzhen</dd>
  <dd>Hongkong</dd>
</dl>

</body>
</html>
